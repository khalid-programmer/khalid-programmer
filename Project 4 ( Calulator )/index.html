<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
     
     
     
</head>
 
<body class="mybod">
    <h1 style="text-align: center; font-size: 15px; padding: 5px 0px;">Enjoy this Amazing Feature</h1>
    <div class="container">
         
         
          
        <div class="calculator" id="cal">
            <div>
                <input type="input" a  placeholder="Welcome to Khalid's Calculator" id="input"  readonly>
            </div>
            <div  ids="btn" >
                <button id="operator" class="btn1" id="ddd" >AC</button>
                <button id="operator" class="btn2" id="ddd1" >DEL</button>
                <button id="operator" class="btn3">info</button>
                <button id="operator" class="btn4">/</button>
            </div>
            <div  >
                <button class="btn5">7</button>
                <button class="btn6">8</button>
                <button class="btn7">9</button>
                <button  id="operator" class="btn8">*</button>
            </div>
            <div >
                <button class="btn9">4</button>
                <button class="btn10">5</button>
                <button class="btn11">6</button>
                <button id="operator" class="btn12">-</button>
            </div>
            <div >
                <button class="btn13">3</button>
                <button class="btn14">2</button>
                <button class="btn15">1</button>
                <button id="operator" class="btn16">+</button>
            </div>
            <div >
                <button class="btn17">00</button>
                <button class="btn18">0</button>
                <button class="btn19">.</button>
                <button id="operator" class="btn20">=</button>
            </div>

        </div>
        
    </div>
    <h1 style="text-align: center; font-size: 15px; padding: 5px 0px;">Copyright Â© 2023 KF Code King</h1>
   
    <script src="index.js"></script>
</body>
</html>
